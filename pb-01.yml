# Leaf01 IF Datei

- hosts: leaf01
  name: Schnittstellen
  become: yes
  tasks:
    - name: IPv4 und BGP 
      copy: 
        src: /home/cumulus/ON-02/leaf01-if 
        dest: /etc/network/interfaces
    # aktivieren
    - name: Durchstarten der Schnittstelle
      shell: /sbin/ifreload -a
      
- hosts: leaf01
  name: Routing
  become: yes
  tasks:
    - name: EVPN VxLAN
      copy:
        src: /home/cumulus/ON-02/leaf01-frr
        dest: /etc/frr/frr.conf
    # aktivieren
    - name: Reload FRR
      shell: systemctl reload frr
      
